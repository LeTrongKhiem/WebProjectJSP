<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design Bootstrap - Full Screen Scroller</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <!-- Bootstrap core CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet" />
  <!-- Material Design Bootstrap -->
  <link href="../css/mdb.min.css" rel="stylesheet" />
  <!-- Your custom styles (optional) -->
  <link href="../css/style.min.css" rel="stylesheet" />
  <!-- - Plugin styles -->
  <link href="../css/addons/fsscroller.min.css" rel="stylesheet" />
  <style>

    .view1 {
  background-color: #30d5c7;
}

.view2 {
  background-color: #2abaae;
}

.view3 {
  background-color: #1c7b73;
}

.view4 {
  background-color: #13544f;
}

.view5 {
  background-color: #28d5cf;
}

.subview-a {
  background-color: #2abaae;
}

.subview-b {
  background-color: #0eab91;
}

.subview-c {
  background-color: #13ad58;
}

.subview-d {
  background-color: #45bca1;
}

.subview-e {
  background-color: #23dc94;
}

.box {
  position: absolute;
  top: 50%;
  left: 50%;
  margin-top: -75px;
  margin-left: -100px;
  width: 200px;
  height: 150px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.54);
}

.info {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 32px;
}</style>
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark primary-color">

    <!-- Navbar brand -->
    <a class="navbar-brand" href="#">Navbar</a>

    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">

      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link fss-nav-item" href="#view-1">View 1
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link fss-nav-item" href="#view-2">View 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fss-nav-item" href="#view-3">View 3</a>
        </li>

        <!-- Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">Subviews</a>
          <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item fss-nav-item" href="#subview-a">Subview A</a>
            <a class="dropdown-item fss-nav-item" href="#subview-b">Subview B</a>
          </div>
        </li>

      </ul>
      <!-- Links -->

      <form class="form-inline">
        <div class="md-form my-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        </div>
      </form>
    </div>
    <!-- Collapsible content -->

  </nav>
  <!--/.Navbar-->

  <div class="full-screen-scroller">
    <div class="fss-dotted-scrollspy">
      <button type="button" class="fss-nav-btn fss-mainview-prev">
        <i class="fas fa-chevron-up"></i>
      </button>
      <a href="#view-1" class="fss-nav-item active"></a>
      <a href="#view-2" class="fss-nav-item"></a>
      <a href="#view-3" class="fss-nav-item"></a>
      <button type="button" class="fss-nav-btn fss-mainview-next">
        <i class="fas fa-chevron-down"></i>
      </button>
    </div>

    <div fss-anchor="view-1" class="fss-mainview fss-active">
      <div class="fss-subview">
        <div class="fss-dotted-scrollspy">
          <button type="button" class="fss-nav-btn fss-subview-prev">
            <i class="fas fa-chevron-left"></i>
          </button>
          <a href="#subview-a" class="fss-nav-item active"></a>
          <a href="#subview-b" class="fss-nav-item"></a>
          <button type="button" class="fss-nav-btn fss-subview-next">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>

        <div fss-anchor="subview-a" class="fss-subview-item subview-a" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/89.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
          <div class="box">
            <div class="info">
              <p>View 1</p>
              <p>Subview A</p>
            </div>
          </div>
        </div>

        <div fss-anchor="subview-b" class="fss-subview-item fss-active" style="background-image: url('https://mdbootstrap.com/wp-content/uploads/2015/10/cover-ca-compressor2.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
          <div class="box">
            <div class="info">Subview B</div>
          </div>
        </div>
      </div>
    </div>

    <div fss-anchor="view-2" class="fss-mainview" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
      <div class="box">
        <div class="info">View 2</div>
      </div>
    </div>

    <div fss-anchor="view-3" class="fss-mainview" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/91.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
      <div class="box">
        <div class="info">View 3</div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->

  <!-- JQuery -->
  <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../js/mdb.min.js"></script>
  <!-- Plugin JavaScript -->
  <script type="text/javascript" src="../js/addons/mdb-fsscroller.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".full-screen-scroller").fullScreenScroller();
    });

  </script>
</body>

</html>
