<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="../css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="../css/style.css" rel="stylesheet">
  <!-- FullCalendar -->
  <link href="../css/addons/fullcalendar.min.css" rel="stylesheet">
</head>

<body>

  <!--Main layout-->
  <main>
    <div class="container-fluid">

      <!-- Section: Calendar -->
      <section>
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-center">MDBootstrap Full Calendar Plugin - Basic Example</h2>
          </div>
          <div class="col-md-12 mx-auto" id="calendar"></div>
        </div>
      </section>
      <!-- /.Section: Calendar -->

    </div>
  </main>
  <!--Main layout-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../js/mdb.min.js"></script>
  <!-- Moment -->
  <script type="text/javascript" src="../js/addons/moment.min.js"></script>
  <!-- Fullcalendar -->
  <script type="text/javascript" src="../js/addons/fullcalendar.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#calendar').fullCalendar({
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'month,agendaWeek,agendaDay,listWeek'
        },
        defaultDate: '2018-11-16',
        navLinks: true, // can click day/week names to navigate views
        eventLimit: true, // allow "more" link when too many events
        events: [{
            title: 'Front-End Conference',
            start: '2018-11-16',
            end: '2018-11-18'
          },
          {
            title: 'Hair stylist with Mike',
            start: '2018-11-20',
            allDay: true
          },
          {
            title: 'Car mechanic',
            start: '2018-11-14T09:00:00',
            end: '2018-11-14T11:00:00'
          },
          {
            title: 'Dinner with Mike',
            start: '2018-11-21T19:00:00',
            end: '2018-11-21T22:00:00'
          },
          {
            title: 'Chillout',
            start: '2018-11-15',
            allDay: true
          },
          {
            title: 'Vacation',
            start: '2018-11-23',
            end: '2018-11-29'
          },
        ]
      })
    });

  </script>

</body>

</html>
