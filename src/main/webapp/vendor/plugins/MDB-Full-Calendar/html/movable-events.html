<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="../css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="../css/style.css" rel="stylesheet">
  <!-- FullCalendar -->
  <link rel="stylesheet" href="../css/addons/fullcalendar.min.css">
</head>

<body>

  <!--Main layout-->
  <main>
    <div class="container-fluid">

      <!-- Section: Calendar -->
      <section>
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-center">MDBootstrap Full Calendar Plugin - Movable events</h2>
          </div>
          <div id="calendar"></div>
        </div>
      </section>
      <!-- /.Section: Calendar -->
    </div>
  </main>
  <!--Main layout-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../js/mdb.min.js"></script>
  <!-- Moment -->
  <script type="text/javascript" src="../js/addons/moment.min.js"></script>
  <!-- Fullcalendar -->
  <script type="text/javascript" src="../js/addons/fullcalendar.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#calendar').fullCalendar({
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'month,agendaWeek,agendaDay,listWeek'
        },
        defaultDate: '2017-11-16',
        navLinks: true,
        editable: true,
        eventLimit: true,
        events: [{
            title: 'All Day Event',
            start: '2017-11-01'
          },
          {
            title: 'Long Event',
            start: '2017-11-07',
            end: '2017-11-10'
          },
          {
            id: 999,
            title: 'Repeating Event',
            start: '2017-11-09T16:00:00'
          },
          {
            id: 999,
            title: 'Repeating Event',
            start: '2017-11-16T16:00:00'
          },
          {
            title: 'Conference',
            start: '2017-11-11',
            end: '2017-11-13'
          },
          {
            title: 'Meeting',
            start: '2017-11-12T10:30:00',
            end: '2017-11-12T12:30:00'
          },
          {
            title: 'Lunch',
            start: '2017-11-12T12:00:00'
          },
          {
            title: 'Meeting',
            start: '2017-11-12T14:30:00'
          },
          {
            title: 'Happy Hour',
            start: '2017-11-12T17:30:00'
          },
          {
            title: 'Dinner',
            start: '2017-11-12T20:00:00'
          },
          {
            title: 'Birthday Party',
            start: '2017-11-13T07:00:00'
          },
          {
            title: 'Click for Google',
            url: 'https://google.com/',
            start: '2017-11-28'
          }
        ]
      })
    });

  </script>

</body>

</html>
